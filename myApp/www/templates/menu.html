<br>
<br>
<main>

  <h1 class='col col-100 command'>{{musicInfo.command}}</h1>
<div class='row main' ng-controller="AppCtrl" >

      <div class='col col-20 arrow'>
        <i class="icon ion-ios-rewind" ng-click='sendPath({command:"back", from: "socket"})'></i>
      </div>
        <div class='col col-60 playPause' ng-click='sendPath({command:"space", from: "socket"})'>
          <i class="icon ion-play"></i>
          <i class="icon ion-pause"></i>
        </div>
      <div class='col col-20 arrow'>
        <i class="icon ion-ios-fastforward" ng-click='sendPath({command:"next", from: "socket"})'></i>
      </div>
</div>
<div id='command'>

</div>
<div class='row'>
  <div class='info'>
    <br>
    <h6>Title: {{musicInfo.music.title}}</h6>
    <div ng-repeat='artist in musicInfo.music.artist'><h6>Artist: {{artist}}</h6></div>
    <div ng-repeat='genre in musicInfo.music.genre'><h6>Genre: {{genre}}</h6></div>
    <h6>Album: {{musicInfo.music.album}}</h6>
  </div>
</div>
</main>


<style>
  .command{
    height: 5vh;
    text-align: center;
  }
  .main{
    padding-left: 10%;
    padding-right: 10%;
    padding-bottom: 10%;
    /*padding-top: 5%;*/
    height: 40vh;
  }
  div.playPause{
    padding-top:30%;
    text-align: center;
    font-size: 15vw;

  }
  div.arrow{
    text-align: center;
    height:100%;
    font-size: 15vw;
    padding-top: 30%;
  }
  .info{
    text-align: center;
    width: 100vw;
    border-top: solid black 3px;
  }
</style>
