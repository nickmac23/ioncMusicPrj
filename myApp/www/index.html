<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  </head>

  <body ng-app="starter">

      <ion-side-menus ng-controller="AppCtrl" enable-menu-with-back-views="false">
        <ion-side-menu-content>
          <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>

            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <input type="text" placeholder="Channel" ng-model="socketRoom" ng-hide="roomConnect">
                <button class="button button-small" ng-click="setRoom(socketRoom)" ng-hide="roomConnect">
                  Submit
                </button>
            </ion-nav-buttons>``
          </ion-nav-bar>
          <br>
          <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>


      <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" ng-change="searchState(search)" placeholder="Search" ng-model="search">
          </label>
          <button class="button button-clear">
            Cancel
          </button>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item menu-close="" ng-repeat="music in list | orderBy: by | filter: search" ng-click="sendPath({command:'play',path:music.path,index:music.index,pageIndex:$index,from:'socket'})">
              <p>Title: {{music.title}}</p><p ng-repeat="artist in music.artist">Artists: {{artist}}</p><p ng-repeat="genre in music.genre">Genres: {{genre}}</p><p>Album: {{music.album}}</p>
            </ion-item>
          </ion-list>
        </ion-content>
        <ion-footer-bar>
          <div class="tabs">
            <a class="tab-item" on-tap="orderBy('title')">
              Title
            </a>
            <a class="tab-item" on-tap="orderBy('artist')">
              Artist
            </a>
            <a class="tab-item" on-tap="orderBy('album')">
              Album
            </a>
            <a class="tab-item" on-tap="orderBy('genre')">
              Genre
            </a>
        </div>
      </ion-footer-bar>
      </ion-side-menu>
    </ion-side-menus>

  </body>
</html>
